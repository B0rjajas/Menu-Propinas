<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Menu&TIPS</title>
</head>
<body>
    
    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-3"> Calcular Propinas</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#formulario"
        type="button" class="btn btn-success">Nueva Orden</button>
    </div>

    <main id="platos" class="container bg-light mt-5 p-4 d-none">
        <h2 class="text-center my-4">Platos</h2>
        <div class="contenido"></div>
    </main>

    <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
        <h2 class=" text-center my-4"> Resumen de Consumo</h2>

        <div class="contenido row">
            <p class="text-center">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!--MODAL-->
    <div class="modal fade" id="formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Restaurant App</h2>
                    <button type="button" class="btn-close"
                    data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Mesa</label>
                            <input id="mesa" type="number" class="form-control" min="1" max="8">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" id="hora" class="form-control">
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary" id="guardar-cliente" type="button">Crear Orden</button>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
